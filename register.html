<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Velocity Lab</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav>
    <div class="brand">Velocity Lab</div>
    <div class="auth">
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
    </div>
  </nav>
  <div class="container">
    <div class="form-container">
      <h1>Register</h1>
      <form id="registerForm" aria-label="Registration form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="repeat_password">Repeat Password</label>
          <input type="password" id="repeat_password" name="repeat_password" required aria-required="true">
        </div>
        <input type="hidden" id="csrf_token" name="csrf_token">
        <button type="submit" class="btn">Register</button>
      </form>
      <div id="message" class="message" role="alert"></div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
