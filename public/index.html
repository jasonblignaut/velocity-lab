<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Lab - Exchange Hybrid Migration Training</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --border: #d2d2d7;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background: var(--bg-primary);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 24px;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .hidden {
            display: none !important;
        }

        /* Landing Page */
        #landingPage {
            text-align: center;
            padding: 80px 0;
        }

        #landingPage h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        #landingPage p {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005bb5;
        }

        /* Dashboard */
        #dashboardPage {
            padding: 40px 0;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .dashboard-header h2 {
            font-size: 32px;
            font-weight: 600;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
        }

        .progress-ring circle {
            fill: none;
            stroke: var(--border);
            stroke-width: 8;
        }

        .progress-ring .progress {
            stroke: var(--accent);
            stroke-dasharray: 326.56;
            stroke-dashoffset: 326.56;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-info div {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .progress-info #progressText {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Week Cards */
        .week-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .week-header:hover {
            background: #ececee;
        }

        .week-info h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .week-info p {
            color: var(--text-secondary);
        }

        .week-progress {
            text-align: right;
        }

        .progress-count {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.5s;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 24px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .tasks-grid.show {
            max-height: 1000px;
        }

        .task {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: transform 0.2s;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .task.completed {
            background: #e8f4ff;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
        }

        .task-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .modal input {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal .btn {
            width: 100%;
        }

        .modal .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #landingPage h1 {
                font-size: 32px;
            }

            #landingPage p {
                font-size: 16px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 24px;
            }

            .progress-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo">
            </div>
            <div>
                <span id="authLinks">
                    <a href="#" onclick="showLogin()">Login</a>
                    <a href="#" onclick="showRegister()">Register</a>
                </span>
                <span id="userLinks" class="hidden">
                    <span id="userName"></span>
                    <a href="#" onclick="logout()">Logout</a>
                </span>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Landing Page -->
        <section id="landingPage">
            <h1>Velocity Lab</h1>
            <p>Master Exchange Hybrid Migration with hands-on training designed for IT professionals.</p>
            <a href="#" class="btn" onclick="showRegister()">Get Started</a>
        </section>

        <!-- Dashboard -->
        <section id="dashboardPage" class="hidden">
            <div class="dashboard-header">
                <h2>Training Dashboard</h2>
                <div class="progress-container">
                    <svg class="progress-ring">
                        <circle cx="60" cy="60" r="52" />
                        <circle class="progress" cx="60" cy="60" r="52" id="progressRing" />
                    </svg>
                    <div class="progress-info">
                        <div>Progress: <span id="progressText">0%</span></div>
                        <div>Completed Tasks: <span id="completedTasks">0</span>/42</div>
                        <div>Current Week: <span id="currentWeek">Week 1</span></div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn" onclick="continueTraining()">Continue Training</button>
                <button class="btn" onclick="startNewLab()">Start New Lab</button>
            </div>
            <div id="weeksContainer"></div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="checkbox-group">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <form id="registerForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/app.js"></script>
</body>
</html>
