<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Velocity Lab: Hands-on training for Exchange Hybrid Migration with Microsoft 365 integration.">
  <title>Velocity Lab - Exchange Hybrid Migration Training
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;500;700&display=swap" rel="stylesheet">
  <link href="/assets/favicon.ico" type="image/icon" rel="icon">
  <style>
    /* Root Variables */
    :root {
      --primary: #0078D4; /* Azure-inspired blue */
      --primary-dark: #005BB5; /* Darker blue for hover */
      --background-primary: #FFFFFF; /* Pure white background */
      --background-secondary: #F5F5F7; /* Off-white for cards */
      --text-primary: #333333; /* Dark gray for readability */
      --text-secondary: #6666666; /* Lighter gray for secondary text
      --border-light: #E0E0E0; /* Light gray for borders */
      --shadow: 0 2px 8px rgba(0, 0,0 0, 0.1); /* Subtle shadow */
      --radius: 8px; /* Rounded corners */
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background-primary);
      color: var(--text-primary);
      line-height: 1.5;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Header */
    header {
      background: var(--background-secondary);
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .btn {
      background: var(--primary);
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 0;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 20px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin: 40px 0;
    }

    .stat-card {
      background: var(--background-secondary);
      padding: 24px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card h3 {
      font-size: 36px;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-card p {
      color: var(--text-secondary);
    }

    /* Week Card */
    .week-card {
      background: var(--background-secondary);
      border-radius: var(--radius);
      margin-bottom: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .week-header {
      display: flex;
      justify-content: space-between;
      padding: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .week-header:hover {
      background: #EAEAEC;
    }

    .week-info h3 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .week-info p {
      color: var(--text-secondary);
    }

    .week-progress {
      text-align: right;
    }

    .progress-count {
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100px;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 24px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .tasks-grid.show {
      max-height: 1000px;
    }

    .task {
      background: #FFFFFF;
      padding: 16px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }

    .task:hover {
      transform: translateY(-4px);
    }

    .task.completed {
      background: #E6F0FA;
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .task-desc {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #FFFFFF;
      border-radius: var(--radius);
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px;
      position: relative;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: color 0.2s;
    }

    .modal-close:hover {
      color: var(--primary);
    }

    .modal-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius);
      background: #F9FAFB;
      color: var(--text-primary);
      font-size: 16px;
    }

    .subtask-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 16px 0;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .subtask-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }

    /* Progress Circle */
    .progress-circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .progress-circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 8;
    }

    .progress-circle .bg {
      stroke: var(--border-light);
    }

    .progress-circle .fg {
      stroke: var(--primary);
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s;
    }

    .progress-circle span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Leaderboard Table */
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }

    .leaderboard-table th {
      font-weight: 600;
      color: var(--text-primary);
    }

    .medal {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .medal-icon {
      font-size: 20px;
    }

    .gold {
      background: #FEF3C7;
      color: #B45309;
    }

    .silver {
      background: #E5E7EB;
      color: #4B5563;
    }

    .bronze {
      background: #F4E8D8;
      color: #8D5524;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: var(--radius);
      display: none;
      z-index: 1000;
      font-weight: 500;
    }

    .notification.show {
      display: block;
      animation: slideIn 0.3s, slideOut 0.3s 3.7s;
    }

    .notification.success {
      background: #10B981;
      color: #FFFFFF;
    }

    .notification.error {
      background: #EF4444;
      color: #FFFFFF;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes slideOut {
      from { transform: translateX(0); }
      to { transform: translateX(100%); }
    }

    /* Hidden Class */
    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card, .week-card, .task, .btn {
      animation: fadeIn 0.5s ease-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 16px;
      }

      .nav-links {
        gap: 16px;
      }

      .week-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .week-progress {
        text-align: left;
        margin-top: 16px;
      }

      .container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Notification -->
  <div id="notification" class="notification" role="alert"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo">
        </div>
        <div class="nav-links">
          <div id="authLinks">
            <a href="#" id="signInLink" aria-label="Sign In">Sign In</a>
            <a href="#" id="getStartedLink" class="btn">Get Started</a>
          </div>
          <div id="userLinks" class="hidden">
            <span id="userName" aria-live="polite"></span>
            <a href="#" onclick="logout()" aria-label="Sign Out">Sign Out</a>
            <a href="#" id="adminPortalBtn" class="hidden" onclick="showAdminPortal()">Admin Portal</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Landing Page -->
  <main id="landingPage" aria-label="Landing Page">
    <section class="hero">
      <div class="container">
        <h1>Velocity Lab</h1>
        <p>Master Exchange Hybrid Migration with Hands-On Training</p>
        <a href="#" id="getStartedHero" class="btn" aria-label="Get Started">Get Started</a>
      </div>
    </section>
  </main>

  <!-- Dashboard Page -->
  <main id="dashboardPage" class="hidden" aria-label="Dashboard">
    <div class="container">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card" role="region" aria-label="Tasks Completed">
          <h3 id="completedTasks">0</h3>
          <p>Tasks Completed</p>
        </div>
        <div class="stat-card" role="region" aria-label="Current Week">
          <h3 id="currentWeek">Week 1</h3>
          <p>Current Week</p>
        </div>
        <div class="stat-card" role="region" aria-label="Overall Progress">
          <div class="progress-circle">
            <svg>
              <circle class="bg" cx="100" cy="100" r="78"></circle>
              <circle id="progressRing" class="fg" cx="100" cy="100" r="78"></circle>
            </svg>
            <span id="progressText">0%</span>
          </div>
          <p>Overall Progress</p>
        </div>
      </div>

      <!-- Weeks -->
      <div id="weeksContainer" aria-live="polite"></div>

      <!-- Start New Lab -->
      <div style="text-align: center; margin: 40px 0;">
        <a href="#" onclick="startNewLab()" class="btn" aria-label="Start New Lab">Start New Lab</a>
      </div>
    </div>
  </main>

  <!-- Task Modal -->
  <div id="taskModal" class="modal" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()" aria-label="Close Modal">×</span>
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" role="dialog" aria-labelledby="loginModalTitle">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()" aria-label="Close Modal">×</span>
      <h2 id="loginModalTitle">Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required aria-required="true">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="remember" aria-label="Remember me"> Remember me
          </label>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p style="margin-top: 16px;">
          Don't have an account? <a href="#" id="toRegisterLink">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal" role="dialog" aria-labelledby="registerModalTitle">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()" aria-label="Close Modal">×</span>
      <h2 id="registerModalTitle">Sign Up</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerName">Name</label>
          <input type="text" id="registerName" name="name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" required aria-required="true">
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p style="margin-top: 16px;">
          Already have an account? <a href="#" id="toLoginLink">Sign in</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Admin Portal Modal -->
  <div id="adminPortalModal" class="modal" role="dialog" aria-labelledby="adminPortalTitle">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()" aria-label="Close Modal">×</span>
      <h2 id="adminPortalTitle">Admin Portal</h2>
      <div id="leaderboardBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/task-definitions.js"></script>
  <script src="/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fallback if scripts fail to load
      if (typeof window.TASK_DEFINITIONS === 'undefined' || typeof window.renderTasks === 'undefined') {
        const weeksContainer = document.getElementById('weeksContainer');
        if (weeksContainer) {
          weeksContainer.innerHTML = `
            <div class="notification error show">
              Error loading tasks. Please ensure task-definitions.js is correctly loaded. Check console for details.
            </div>
          `;
        }
      }

      // Sign In links
      const signInLinks = [document.getElementById('signInLink'), document.getElementById('toLoginLink')];
      signInLinks.forEach(link => {
        if (link) {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            if (window.showLogin) window.showLogin();
          });
        }
      });

      // Get Started / Sign Up links
      const registerLinks = [document.getElementById('getStartedLink'), document.getElementById('getStartedHero'), document.getElementById('toRegisterLink')];
      registerLinks.forEach(link => {
        if (link) {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            if (window.showRegister) window.showRegister();
          });
        }
      });
    });
  </script>
</body>
</html>
