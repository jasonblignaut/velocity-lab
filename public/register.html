<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Velocity Lab</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Create Your Account</h1>

    <div id="notification" role="alert" aria-live="polite"></div>

    <form id="registerForm" novalidate>
      <!-- Hidden CSRF token input, filled dynamically -->
      <input type="hidden" id="csrfToken" name="csrf_token" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@email.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Choose a password" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirm your password" />

      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    async function fetchCSRFToken() {
      try {
        const res = await fetch('/api/csrf');
        if (!res.ok) throw new Error('Failed to fetch CSRF token');
        const data = await res.json();
        document.querySelector('#csrfToken').value = data.token;
      } catch (e) {
        console.error(e);
        document.querySelector('#notification').textContent = 'Error fetching security token. Please try again.';
      }
    }

    async function register(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      if (payload.password !== payload.confirmPassword) {
        document.querySelector('#notification').textContent = 'Passwords do not match.';
        return;
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const result = await res.json();
        if (!res.ok) {
          document.querySelector('#notification').textContent = result.error || 'Registration failed';
          await fetchCSRFToken(); // Refresh token on failure
          return;
        }

        // Success: redirect or show message
        window.location.href = '/login.html';
      } catch (err) {
        console.error(err);
        document.querySelector('#notification').textContent = 'Network error. Please try again.';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchCSRFToken();

      const registerForm = document.querySelector('#registerForm');
      if (registerForm) registerForm.addEventListener('submit', register);
    });
  </script>
</body>
</html>
