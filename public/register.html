<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Velocity Lab</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav>
	<nav class="nav-glass">
		<div class="brand">
			<img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo" />
		</div>
    <div class="brand">Velocity Lab</div>
    <div class="auth">
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
    </div>
  </nav>
  <div class="form-container">
    <h2>Register</h2>
    <div class="notification" id="notification" style="display: none;"></div>
    <form id="registerForm">
      <input type="hidden" name="csrf_token" id="csrfToken">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" required aria-required="true">
      </div>
      <div class="form-group">
        <button type="submit" id="registerButton">
          Register
          <span class="spinner" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10A10 10 0 0 1 12 2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-dasharray="15 45"/>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
