<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Enterprise Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Enterprise Solutions</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link active">Register</a>
            </div>
        </nav>
    </header>
    <main class="form-container">
        <div class="form-card">
            <h2>Create Account</h2>
            <form id="registerForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter a password">
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Repeat your password">
                    <div id="passwordMatchError" class="error-message" style="display: none;">Passwords do not match.</div>
                </div>
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </main>
    <div id="notification" class="notification"></div>
    <script src="main.js"></script>
</body>
</html>
