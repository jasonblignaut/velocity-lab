<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for Velocity Lab to start your 4-week Microsoft hybrid IT journey.">
  <title>Register - Velocity Lab</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <nav class="nav-glass">
    <div class="brand">
      <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
      Velocity Lab
    </div>
    <div class="auth">
      <a href="/register.html" aria-label="Register for Velocity Lab">Register</a>
      <a href="/login.html" aria-label="Login to Velocity Lab">Login</a>
    </div>
  </nav>
  <div class="container">
    <div class="form-container">
      <h2>Register</h2>
      <div class="notification" id="notification"></div>
      <form id="registerForm" aria-label="Registration form">
        <input type="hidden" name="csrf_token" id="csrfToken">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
        </div>
        <div class="form-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required aria-required="true" placeholder="Create a password">
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="form-group password-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" required aria-required="true" placeholder="Confirm your password">
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" name="role" required aria-required="true" placeholder="Enter your job role (e.g., IT Admin)">
        </div>
        <div class="form-group">
          <button type="submit" id="registerButton">
            Register
            <span class="spinner">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10A10 10 0 0 1 12 2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-dasharray="15 45"/>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
