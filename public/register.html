<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
        </header>
        <main>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="repeat_password">Repeat Password:</label>
                    <input type="password" id="repeat_password" name="repeat_password" required>
                    <p id="passwordMatch" class="error-message"></p>
                </div>
                <input type="hidden" id="csrf_token" name="csrf_token">
                <button type="submit" class="button primary">Register</button>
                <p class="login-link">Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const csrfResponse = await fetch('/functions/utils/csrf');
            const csrfData = await csrfResponse.json();
            document.getElementById('csrf_token').value = csrfData.token;

            const passwordInput = document.getElementById('password');
            const repeatPasswordInput = document.getElementById('repeat_password');
            const passwordMatchMessage = document.getElementById('passwordMatch');
            const registerForm = document.getElementById('registerForm');

            repeatPasswordInput.addEventListener('input', () => {
                if (passwordInput.value !== repeatPasswordInput.value) {
                    passwordMatchMessage.textContent = 'Passwords do not match';
                } else {
                    passwordMatchMessage.textContent = '';
                }
            });

            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                if (passwordInput.value !== repeatPasswordInput.value) {
                    passwordMatchMessage.textContent = 'Passwords do not match';
                    return;
                }

                const formData = new FormData(registerForm);
                const response = await fetch('/functions/register', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    window.location.href = './login.html';
                } else {
                    const errorText = await response.text();
                    alert(`Registration failed: ${errorText}`);
                }
            });
        });
    </script>
</body>
</html>
