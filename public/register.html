<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Velocity Lab</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
  <nav class="nav-glass">
    <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
    <div class="auth">
      <a href="/login.html">Login</a>
    </div>
  </nav>
  <div class="container">
    <header class="header">
      <h1>Create an Account</h1>
      <h2>Join Velocity Lab</h2>
    </header>
    <div class="form-container">
      <div id="notification" class="notification"></div>
      <form id="registerForm">
        <input type="hidden" id="csrfToken" name="csrf_token">
        <input type="hidden" name="role" value="user">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" required>
        </div>
        <div class="form-group">
          <button type="submit">
            Register
            <span class="spinner">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 2a8 8 0 100 16 8 8 0 000-16z" fill="currentColor"/>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
