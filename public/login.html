<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Velocity Lab</title>
  <link rel="icon" href="/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <nav class="nav-glass" role="navigation" aria-label="Main navigation">
    <div class="brand">
      <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo" loading="lazy">
      <span>Velocity Lab</span>
    </div>
    <div class="auth">
      <a href="/register.html" aria-label="Register for Velocity Lab">Register</a>
      <a href="/login.html" aria-label="Login to Velocity Lab">Login</a>
    </div>
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
  </nav>
  <div class="form-container" role="main">
    <h2>Login</h2>
    <div class="notification" id="notification" role="alert" style="display: none;"></div>
    <form id="loginForm" novalidate>
      <input type="hidden" name="csrf_token" id="csrfToken" aria-hidden="true">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" placeholder="Enter your email">
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password" placeholder="Enter your password">
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
      <div class="form-group">
        <button type="submit" id="loginButton">
          Login
          <span class="spinner" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10A10 10 0 0 1 12 2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-dasharray="15 45"/>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
