<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" id="csrf_token" name="csrf_token">
                <button type="submit" class="button primary">Login</button>
                <p class="register-link">Don't have an account? <a href="./register.html">Register</a></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const csrfResponse = await fetch('/functions/utils/csrf');
            const csrfData = await csrfResponse.json();
            document.getElementById('csrf_token').value = csrfData.token;

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(loginForm);
                const response = await fetch('/functions/login', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    localStorage.setItem('userEmail', formData.get('email')); // Store user email for future use
                    window.location.href = './dashboard.html';
                } else {
                    const errorText = await response.text();
                    alert(`Login failed: ${errorText}`);
                }
            });
        });
    </script>
</body>
</html>
