<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to Velocity Lab's Exchange Hybrid Migration training platform for MSP professionals.">
  <meta name="robots" content="noindex, nofollow">
  <title>Login - Velocity Lab</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" alt="Velocity Lab favicon">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header class="nav-glass" aria-label="Main navigation">
    <nav class="container">
      <div class="brand">
        <a href="index.html" aria-label="Velocity Lab home">
          <img src="Velocity-Logo.png" alt="Velocity Lab logo" class="brand-logo" width="160" height="40" loading="eager">
        </a>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
      </div>
    </nav>
  </header>

  <main id="main-content" class="container auth-container">
    <section class="auth-card" aria-labelledby="login-heading">
      <header class="auth-header">
        <h1 id="login-heading" class="auth-title">Sign In</h1>
        <p class="auth-subtitle">Access your Velocity Lab training account</p>
      </header>
      <form id="loginForm" class="auth-form" novalidate>
        <input type="hidden" id="csrfToken" name="csrf_token">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email address"
              required
              aria-required="true"
              autocomplete="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              aria-describedby="email-error"
            >
            <span class="input-icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </span>
          </div>
          <span id="email-error" class="field-error" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
              aria-required="true"
              autocomplete="current-password"
              minlength="8"
              aria-describedby="password-error"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <span id="password-error" class="field-error" role="alert"></span>
        </div>
        <div class="form-group form-options">
          <a href="#" class="auth-link" id="forgotPassword">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">
          <span>Sign In</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>
      </form>
      <p class="auth-footer">
        Don't have an account? <a href="register.html" class="auth-link">Sign Up</a>
      </p>
    </section>
  </main>

  <div id="notification" class="notification" role="alert" aria-live="polite"></div>
  <div id="forgotPasswordModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="forgotPasswordTitle" hidden>
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="forgotPasswordTitle" class="modal-title">Reset Password</h2>
        <button class="modal-close" id="closeForgotModal" aria-label="Close modal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </header>
      <form id="forgotPasswordForm" class="modal-form">
        <div class="form-group">
          <label for="resetEmail" class="form-label">Email Address</label>
          <input
            type="email"
            id="resetEmail"
            name="email"
            class="form-input"
            placeholder="Enter your email address"
            required
            aria-required="true"
            autocomplete="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            aria-describedby="reset-email-error"
          >
          <span id="reset-email-error" class="field-error" role="alert"></span>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Velocity Lab. All rights reserved.</p>
      <div class="footer-links">
        <a href="terms.html" class="footer-link">Terms of Service</a>
        <a href="privacy.html" class="footer-link">Privacy Policy</a>
        <a href="mailto:support@velocitylab.com" class="footer-link">Contact Us</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
