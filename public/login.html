<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Velocity Lab Exchange Hybrid Migration</title>
    <meta name="description" content="Sign in to access your Exchange hybrid migration training lab">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="/js/constants.js" as="script">
    <link rel="preload" href="/js/utils.js" as="script">
    <link rel="preload" href="/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Main Content -->
    <main class="auth-container" id="main-content">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
                    <img src="/assets/velocity-logo.png" alt="Velocity Logo" style="height: 48px; width: auto;">
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">
                    Sign in to continue your Exchange hybrid migration training
                </p>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" id="loginForm" novalidate>
                <input type="hidden" id="csrfToken" name="csrf_token" value="">
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            required
                            autocomplete="email"
                            aria-describedby="email-error"
                        >
                    </div>
                    <div id="email-error" class="text-sm text-error" style="display: none; margin-top: 0.5rem;"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                            aria-describedby="password-error"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div id="password-error" class="text-sm text-error" style="display: none; margin-top: 0.5rem;"></div>
                </div>
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="text-sm text-secondary">Remember me for 30 days</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">
                    <span class="loading-spinner" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-6.219-8.56"></path>
                        </svg>
                    </span>
                    <span>Sign In</span>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html" class="auth-link">Create one here</a></p>
                
                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                    <p class="text-xs text-tertiary">
                        🎯 <strong>Quote:</strong><br>
                        <code>"The best way to predict the future is to create it."</code><br>
                        <code>-Peter Drucker</code>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification System -->
    <div class="notification" id="notification" role="alert" aria-live="assertive">
        <!-- Dynamic notification content -->
    </div>

    <!-- Scripts -->
    <script src="/js/constants.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/app.js"></script>
    
    <!-- Login Page JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            window.VelocitySharedUtils.redirectIfAuthenticated();
            
            // Enhanced form validation
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Real-time validation
            emailInput.addEventListener('blur', function() {
                validateEmail(this);
            });
            
            passwordInput.addEventListener('blur', function() {
                validatePassword(this);
            });
            
            // Clear errors on input
            emailInput.addEventListener('input', function() {
                clearError(this);
            });
            
            passwordInput.addEventListener('input', function() {
                clearError(this);
            });
            
            function validateEmail(input) {
                const errorEl = document.getElementById('email-error');
                const email = input.value.trim();
                
                if (!email) {
                    showError(input, errorEl, 'Email address is required');
                    return false;
                }
                
                if (!window.VelocitySharedUtils.validateEmail(email)) {
                    showError(input, errorEl, 'Please enter a valid email address');
                    return false;
                }
                
                clearError(input);
                return true;
            }
            
            function validatePassword(input) {
                const errorEl = document.getElementById('password-error');
                const password = input.value;
                
                if (!password) {
                    showError(input, errorEl, 'Password is required');
                    return false;
                }
                
                if (password.length < 8) {
                    showError(input, errorEl, 'Password must be at least 8 characters long');
                    return false;
                }
                
                clearError(input);
                return true;
            }
            
            function showError(input, errorEl, message) {
                input.style.borderColor = 'var(--error)';
                input.style.boxShadow = '0 0 0 3px var(--error-light)';
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            
            function clearError(input) {
                const errorEl = document.getElementById(input.id + '-error');
                input.style.borderColor = '';
                input.style.boxShadow = '';
                if (errorEl) {
                    errorEl.style.display = 'none';
                }
            }
            
            // Enhanced form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate all fields
                const isEmailValid = validateEmail(emailInput);
                const isPasswordValid = validatePassword(passwordInput);
                
                if (!isEmailValid || !isPasswordValid) {
                    // Focus first invalid field
                    if (!isEmailValid) {
                        emailInput.focus();
                    } else if (!isPasswordValid) {
                        passwordInput.focus();
                    }
                    return;
                }
                
                // Let app.js handle the actual submission
                // The form validation is complete, proceed with login
            });
            
            // Auto-focus email field
            emailInput.focus();
            
            // Add loading state management
            form.addEventListener('submit', function(e) {
                const submitBtn = form.querySelector('button[type="submit"]');
                const spinner = submitBtn.querySelector('.loading-spinner');
                const text = submitBtn.querySelector('span:last-child');
                
                // Show loading state
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                text.textContent = 'Signing In...';
                
                // Reset after 10 seconds if no response
                setTimeout(() => {
                    if (submitBtn.disabled) {
                        submitBtn.disabled = false;
                        spinner.style.display = 'none';
                        text.textContent = 'Sign In';
                    }
                }, 10000);
            });
            
            console.log('🔐 Login page enhanced features loaded successfully!');
        });
    </script>
</body>
</html>
