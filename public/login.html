<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to Velocity Lab to track your progress in the 4-week Microsoft hybrid IT guide.">
  <title>Login - Velocity Lab</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <nav class="nav-glass">
    <div class="brand">
      <a href="/">
        <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
      </a>
    </div>
    <div class="auth">
      <a href="/register.html" aria-label="Register for Velocity Lab">Register</a>
      <a href="/login.html" aria-label="Login to Velocity Lab">Login</a>
    </div>
  </nav>
  
  <div class="container">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--space-xl);">
        Continue your Microsoft hybrid IT mastery journey
      </p>
      
      <div class="notification" id="notification"></div>
      
      <form id="loginForm" aria-label="Login form" novalidate>
        <input type="hidden" name="csrf_token" id="csrfToken">
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" 
                 id="email" 
                 name="email" 
                 required 
                 aria-required="true" 
                 placeholder="Enter your email address"
                 autocomplete="email"
                 maxlength="100">
          <span class="error-text" id="email-error"></span>
        </div>
        
        <div class="form-group password-group">
          <label for="password">Password</label>
          <input type="password" 
                 id="password" 
                 name="password" 
                 required 
                 aria-required="true" 
                 placeholder="Enter your password"
                 autocomplete="current-password"
                 maxlength="128">
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
          <span class="error-text" id="password-error"></span>
        </div>
        
        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkmark"></span>
            <span class="checkbox-text">Remember me for 30 days</span>
          </label>
        </div>
        
        <div class="form-group">
          <button type="submit" id="loginButton" class="btn btn-primary">
            <span>Sign In</span>
            <span class="spinner">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10A10 10 0 0 1 12 2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-dasharray="15 45"/>
              </svg>
            </span>
          </button>
        </div>
        
        <div class="form-footer">
          <p>
            <a href="#" onclick="showForgotPasswordInfo()" style="color: var(--primary);">Forgot your password?</a>
          </p>
          <p>Don't have an account? <a href="/register.html">Create one here</a></p>
        </div>
      </form>
      
      <!-- Demo Account Info -->
      <div class="demo-info" style="margin-top: var(--space-xl); padding: var(--space-lg); background: rgba(0, 120, 212, 0.05); border-radius: var(--radius-md); border: 1px solid rgba(0, 120, 212, 0.2);">
        <h4 style="color: var(--primary); margin-bottom: var(--space-sm); font-size: 1rem;">Demo Account</h4>
        <p style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: var(--space-sm);">
          Try the admin features with the demo account:
        </p>
        <div style="font-family: monospace; font-size: 0.8125rem; background: var(--surface); padding: var(--space-sm); border-radius: var(--radius-xs); border: 1px solid var(--border-light);">
          <div><strong>Email:</strong> asusautomation@gmail.com</div>
          <div><strong>Password:</strong> Superadmin@123</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Enhanced client-side validation for login
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Real-time validation
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);

      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!email) {
          showFieldError('email-error', 'Email is required');
          return false;
        } else if (!emailRegex.test(email)) {
          showFieldError('email-error', 'Please enter a valid email address');
          return false;
        }
        
        clearFieldError('email-error');
        return true;
      }

      function validatePassword() {
        const password = passwordInput.value;
        
        if (!password) {
          showFieldError('password-error', 'Password is required');
          return false;
        }
        
        clearFieldError('password-error');
        return true;
      }

      function showFieldError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = 'block';
        }
      }

      function clearFieldError(elementId) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
          errorElement.textContent = '';
          errorElement.style.display = 'none';
        }
      }

      // Enhanced form submission with validation
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        
        if (isEmailValid && isPasswordValid) {
          // All validation passed, proceed with form submission
          // The main.js handleFormSubmit will take over from here
        } else {
          showNotification('Please fix the errors above before submitting', 'error');
        }
      });

      // Auto-fill demo account when clicking demo info
      const demoInfo = document.querySelector('.demo-info');
      if (demoInfo) {
        demoInfo.addEventListener('click', function() {
          emailInput.value = 'asusautomation@gmail.com';
          passwordInput.value = 'Superadmin@123';
          clearFieldError('email-error');
          clearFieldError('password-error');
        });
        
        // Add cursor pointer style
        demoInfo.style.cursor = 'pointer';
        demoInfo.title = 'Click to auto-fill demo credentials';
      }
    });

    // Show forgot password info
    function showForgotPasswordInfo() {
      showNotification('Password reset functionality coming soon. Please contact admin for assistance.', 'info', 8000);
    }
  </script>
</body>
</html>
