<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Continue your Exchange Online Hybrid Migration training with your MSP team.">
  <title>Continue Training - Velocity Lab</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/app.js" defer></script>
</head>
<body>
  <nav class="nav-glass">
    <div class="brand">
      <a href="/">
        <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
      </a>
    </div>
    <div class="auth">
      <a href="/register.html" aria-label="Join your team">Join Team</a>
      <a href="/login.html" aria-label="Continue training">Continue Training</a>
    </div>
  </nav>
  
  <div class="container">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--space-xl);">
        Continue your Velocity Lab training
      </p>
      
      <div class="notification" id="notification"></div>
      
      <form id="loginForm" aria-label="Login form" novalidate>
        <input type="hidden" name="csrf_token" id="csrfToken">
        
        <div class="form-group">
          <label for="email">Work Email</label>
          <input type="email" 
                 id="email" 
                 name="email" 
                 required 
                 aria-required="true" 
                 placeholder="Enter your work email address"
                 autocomplete="email"
                 maxlength="100">
          <span class="error-text" id="email-error"></span>
        </div>
        
        <div class="form-group password-group">
          <label for="password">Password</label>
          <input type="password" 
                 id="password" 
                 name="password" 
                 required 
                 aria-required="true" 
                 placeholder="Enter your password"
                 autocomplete="current-password"
                 maxlength="128">
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
          <span class="error-text" id="password-error"></span>
        </div>
        
        <div class="form-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" class="checkbox-label">Keep me signed in for 30 days</label>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" id="loginButton" class="btn btn-primary">
            <span>Continue Training</span>
            <span class="spinner">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10A10 10 0 0 1 12 2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-dasharray="15 45"/>
              </svg>
            </span>
          </button>
        </div>
        
        <div class="form-footer">
          <p>Need to join the team? <a href="/register.html">Register here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Enhanced client-side validation for login - REMOVED FORGOT PASSWORD
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Real-time validation
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);

      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!email) {
          showFieldError('email-error', 'Email is required');
          return false;
        } else if (!emailRegex.test(email)) {
          showFieldError('email-error', 'Please enter a valid email address');
          return false;
        }
        
        clearFieldError('email-error');
        return true;
      }

      function validatePassword() {
        const password = passwordInput.value;
        
        if (!password) {
          showFieldError('password-error', 'Password is required');
          return false;
        }
        
        clearFieldError('password-error');
        return true;
      }

      function showFieldError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = 'block';
        }
      }

      function clearFieldError(elementId) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
          errorElement.textContent = '';
          errorElement.style.display = 'none';
        }
      }

      // Enhanced form submission with validation
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        
        if (isEmailValid && isPasswordValid) {
          // All validation passed, proceed with form submission
          // The main.js handleFormSubmit will take over from here
        } else {
          showNotification('Please fix the errors above before submitting', 'error');
        }
      });
    });
  </script>
</body>
</html>
