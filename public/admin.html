<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Velocity Lab</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
  <nav class="nav-glass">
    <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
    <div class="auth">
      <span id="userInfo" class="user-info"></span>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/profile.html">My Profile</a>
      <a href="#" id="logout">Logout</a>
    </div>
  </nav>
  <div class="container">
    <header class="header">
      <h1>Admin Dashboard</h1>
      <h2>User Progress Leaderboard & Admin Management</h2>
    </header>
    <div id="notification" class="notification"></div>
    <div class="admin-section">
      <h3>Add New Admin</h3>
      <form id="addAdminForm">
        <input type="hidden" id="csrfToken" name="csrf_token">
        <div class="form-group">
          <label for="adminName">Name</label>
          <input type="text" id="adminName" name="name" required>
        </div>
        <div class="form-group">
          <label for="adminEmail">Email</label>
          <input type="email" id="adminEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Add Admin
            <span class="spinner">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 2a8 8 0 100 16 8 8 0 000-16z" fill="currentColor"/>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
    <div class="admin-section">
      <h3>User Progress Leaderboard</h3>
      <table class="leaderboard">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Progress</th>
            <th>Completed Tasks</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
