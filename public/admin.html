<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Dashboard - Velocity Lab">
  <title>Admin Dashboard | Velocity Lab</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  
  <nav class="nav-glass" role="navigation" aria-label="Main navigation">
    <div class="brand">
      <a href="/">
        <img src="/assets/Velocity-Logo.png" alt="Velocity Lab" class="brand-logo">
      </a>
    </div>
    <div class="auth">
      <span id="userInfo" class="user-info"></span>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/profile.html">My Profile</a>
      <a href="#" id="logout">Logout</a>
    </div>
  </nav>

  <main id="main" class="container">
    <header class="header">
      <h1>Admin Dashboard</h1>
      <h2>Monitor Training Progress & Manage Users</h2>
    </header>

    <div id="notification" class="notification" role="alert" aria-live="polite"></div>

    <!-- Admin Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalUsers">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="averageProgress">0%</div>
        <div class="stat-label">Average Progress</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="completedUsers">0</div>
        <div class="stat-label">Completed Training</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activeToday">0</div>
        <div class="stat-label">Active Today</div>
      </div>
    </div>

    <!-- Admin Controls -->
    <div class="admin-controls">
      <h3>Admin Actions</h3>
      <div class="admin-actions">
        <button class="btn btn-primary" onclick="refreshData()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
          <span>Refresh Data</span>
        </button>
        <button class="btn btn-secondary" onclick="exportData()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
          </svg>
          <span>Export Report</span>
        </button>
      </div>
    </div>

    <!-- Search and Filter -->
    <div class="admin-controls">
      <div class="search-filter-controls">
        <input type="text" 
               id="searchUsers" 
               placeholder="Search users..." 
               class="search-input"
               onkeyup="filterUsers()">
        <select id="filterProgress" 
                class="filter-select"
                onchange="filterUsers()">
          <option value="">All Progress</option>
          <option value="0-25">0-25%</option>
          <option value="26-50">26-50%</option>
          <option value="51-75">51-75%</option>
          <option value="76-99">76-99%</option>
          <option value="100">Completed</option>
        </select>
        <select id="sortBy" 
                class="filter-select"
                onchange="sortUsers()">
          <option value="progress">Sort by Progress</option>
          <option value="name">Sort by Name</option>
          <option value="recent">Sort by Activity</option>
        </select>
      </div>
    </div>

    <!-- User Progress Leaderboard -->
    <div class="profile-container">
      <h3 class="section-title">User Progress Leaderboard</h3>
      <div id="leaderboard" class="leaderboard">
        <!-- Loading skeleton -->
        <div class="leaderboard-item skeleton"></div>
        <div class="leaderboard-item skeleton"></div>
        <div class="leaderboard-item skeleton"></div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-controls">
      <button class="btn btn-secondary" onclick="previousPage()" id="prevBtn" disabled>Previous</button>
      <span id="pageInfo" class="page-info">Page 1 of 1</span>
      <button class="btn btn-secondary" onclick="nextPage()" id="nextBtn">Next</button>
    </div>
  </main>

  <!-- User Management Modal -->
  <div class="modal" id="userModal" role="dialog" aria-labelledby="userModalTitle" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" id="closeUserModal" aria-label="Close modal">Ã—</button>
      <h2 id="userModalTitle">Manage User</h2>
      
      <div class="user-info-section">
        <h3 id="modalUserName"></h3>
        <p id="modalUserEmail"></p>
        <p id="modalUserRole"></p>
      </div>

      <div class="modal-section">
        <h4>Change Password</h4>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="8" placeholder="Enter new password">
          </div>
          <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
      </div>

      <div class="modal-section">
        <h4>Change Role</h4>
        <form id="changeRoleForm">
          <div class="form-group">
            <label for="userRole">Role</label>
            <select id="userRole" name="role" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Update Role</button>
        </form>
      </div>

      <div class="modal-section danger-section">
        <h4>Danger Zone</h4>
        <button class="btn btn-danger" onclick="deleteUser()">Delete User</button>
      </div>
    </div>
  </div>

  <script>
    // Admin-specific functionality
    let currentPage = 1;
    const itemsPerPage = 10;
    let allUsers = [];
    let currentUserEmail = '';

    // Initialize admin dashboard
    document.addEventListener('DOMContentLoaded', () => {
      loadAdminStats();
      loadUsersProgress();
      setupUserModal();
    });

    async function loadAdminStats() {
      try {
        const response = await fetch('/api/admin/stats', {
          credentials: 'same-origin'
        });
        
        if (response.ok) {
          const stats = await response.json();
          document.getElementById('totalUsers').textContent = stats.totalUsers;
          document.getElementById('averageProgress').textContent = stats.averageProgress + '%';
          document.getElementById('completedUsers').textContent = stats.completedUsers;
          document.getElementById('activeToday').textContent = stats.activeToday;
        }
      } catch (error) {
        console.error('Failed to load admin stats:', error);
      }
    }

    async function loadUsersProgress() {
      try {
        const response = await fetch('/api/admin/users-progress', {
          credentials: 'same-origin'
        });
        
        if (response.ok) {
          allUsers = await response.json();
          displayUsers();
        }
      } catch (error) {
        console.error('Failed to load users progress:', error);
      }
    }

    function displayUsers() {
      const leaderboard = document.getElementById('leaderboard');
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const usersToShow = allUsers.slice(startIndex, endIndex);

      leaderboard.innerHTML = usersToShow.map((user, index) => `
        <div class="leaderboard-item" onclick="openUserModal('${user.email}')">
          <div class="user-rank">#${startIndex + index + 1}</div>
          <div class="user-details">
            <div class="user-name">${user.name}</div>
            <div class="user-email">${user.email}</div>
            <div class="user-role ${user.role}">${user.role}</div>
          </div>
          <div class="user-progress">
            <div class="progress-circle" style="--progress: ${user.progress}%">
              <span class="progress-text">${user.progress}%</span>
            </div>
            <div class="task-count">${user.completedTasks}/${user.totalTasks} tasks</div>
          </div>
          <div class="user-activity">
            <div class="last-activity">${formatDate(user.lastActivity)}</div>
          </div>
        </div>
      `).join('');

      updatePagination();
    }

    function openUserModal(email) {
      const user = allUsers.find(u => u.email === email);
      if (!user) return;

      currentUserEmail = email;
      document.getElementById('modalUserName').textContent = user.name;
      document.getElementById('modalUserEmail').textContent = user.email;
      document.getElementById('modalUserRole').textContent = `Role: ${user.role}`;
      document.getElementById('userRole').value = user.role;
      document.getElementById('userModal').style.display = 'flex';
    }

    function setupUserModal() {
      const modal = document.getElementById('userModal');
      const closeBtn = document.getElementById('closeUserModal');
      
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });

      // Password change form
      document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        
        try {
          const formData = new FormData();
          formData.append('email', currentUserEmail);
          formData.append('newPassword', newPassword);

          const response = await fetch('/api/admin/change-user-password', {
            method: 'POST',
            body: formData,
            credentials: 'same-origin'
          });

          const data = await response.json();
          if (response.ok) {
            showNotification('Password updated successfully', 'success');
            document.getElementById('newPassword').value = '';
          } else {
            showNotification(data.error || 'Failed to update password', 'error');
          }
        } catch (error) {
          showNotification('Failed to update password', 'error');
        }
      });

      // Role change form
      document.getElementById('changeRoleForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newRole = document.getElementById('userRole').value;
        
        try {
          const formData = new FormData();
          formData.append('email', currentUserEmail);
          formData.append('role', newRole);

          const response = await fetch('/api/admin/change-user-role', {
            method: 'POST',
            body: formData,
            credentials: 'same-origin'
          });

          const data = await response.json();
          if (response.ok) {
            showNotification(`Role updated to ${newRole} successfully`, 'success');
            loadUsersProgress(); // Refresh the list
            document.getElementById('modalUserRole').textContent = `Role: ${newRole}`;
          } else {
            showNotification(data.error || 'Failed to update role', 'error');
          }
        } catch (error) {
          showNotification('Failed to update role', 'error');
        }
      });
    }

    async function deleteUser() {
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
      }

      try {
        const formData = new FormData();
        formData.append('email', currentUserEmail);

        const response = await fetch('/api/admin/delete-user', {
          method: 'POST',
          body: formData,
          credentials: 'same-origin'
        });

        const data = await response.json();
        if (response.ok) {
          showNotification('User deleted successfully', 'success');
          document.getElementById('userModal').style.display = 'none';
          loadUsersProgress(); // Refresh the list
          loadAdminStats(); // Refresh stats
        } else {
          showNotification(data.error || 'Failed to delete user', 'error');
        }
      } catch (error) {
        showNotification('Failed to delete user', 'error');
      }
    }

    function refreshData() {
      loadAdminStats();
      loadUsersProgress();
      showNotification('Data refreshed', 'success');
    }

    function exportData() {
      const csvContent = "data:text/csv;charset=utf-8," + 
        "Name,Email,Role,Progress,Completed Tasks,Last Activity\n" +
        allUsers.map(user => 
          `"${user.name}","${user.email}","${user.role}",${user.progress}%,${user.completedTasks}/${user.totalTasks},"${user.lastActivity}"`
        ).join('\n');

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', `velocity-lab-users-${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showNotification('Data exported successfully', 'success');
    }

    function filterUsers() {
      // Implementation for filtering users
      displayUsers();
    }

    function sortUsers() {
      // Implementation for sorting users
      displayUsers();
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayUsers();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(allUsers.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        displayUsers();
      }
    }

    function updatePagination() {
      const totalPages = Math.ceil(allUsers.length / itemsPerPage);
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    function formatDate(dateString) {
      if (!dateString) return 'Never';
      const date = new Date(dateString);
      const now = new Date();
      const diffTime = now - date;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      return date.toLocaleDateString();
    }
  </script>
</body>
</html>
