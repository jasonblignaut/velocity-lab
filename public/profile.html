<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Velocity Lab</title>
  <link rel="icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav-glass">
    <img src="/assets/Velocity-Logo.png" alt="Velocity Lab Logo" class="brand-logo">
    <div class="auth">
      <span id="userInfo" class="user-info"></span>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/profile.html">My Profile</a>
      <a href="#" id="logout">Logout</a>
    </div>
  </nav>
  <div class="container">
    <header class="header">
      <h1>My Profile</h1>
    </header>
    <div id="notification" class="notification"></div>
    <div class="profile-container">
      <div class="profile-section">
        <h3>Profile Picture</h3>
        <div class="profile-info">
          <div class="avatar-container">
            <img src="/assets/default-avatar.png" alt="Profile Picture" class="avatar" id="avatar">
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            <button class="btn btn-primary" id="changeAvatar">Change Avatar</button>
          </div>
        </div>
      </div>
      <div class="profile-section">
        <h3>Account Details</h3>
        <div class="profile-details">
          <p><strong>Name:</strong> <span id="profileName"></span></p>
          <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        </div>
      </div>
      <div class="profile-section">
        <h3>Change Password</h3>
        <form id="changePasswordForm" class="form-container">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
          </div>
          <div class="form-group">
            <button type="submit">
              <span>Change Password</span>
              <svg class="spinner" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16z" opacity=".3"/>
                <path d="M20 12h2A10 10 0 002 12h2a8 8 0 018 8v2a10 10 0 0010-10z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
