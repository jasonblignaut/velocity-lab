<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Velocity Lab</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav-glass">
    <img src="/images/logo.png" alt="Velocity Lab Logo" class="brand-logo">
    <div class="auth">
      <span id="userInfo" class="user-info"></span>
      <a href="/dashboard.html">Dashboard</a>
      <a href="#" id="logout">Logout</a>
    </div>
  </nav>
  <div class="container">
    <header class="header">
      <h1>My Profile</h1>
      <h2>Manage your account</h2>
    </header>
    <div id="notification" class="notification"></div>
    <div class="profile-container">
      <div class="profile-section">
        <h3>Profile Information</h3>
        <div class="profile-info">
          <div class="avatar-container">
            <img id="avatarPreview" src="/images/default-avatar.png" alt="User Avatar" class="avatar">
            <form id="avatarForm">
              <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display: none;">
              <button type="button" id="uploadAvatarBtn" class="btn btn-secondary">Upload Avatar</button>
            </form>
          </div>
          <div class="profile-details">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
          </div>
        </div>
      </div>
      <div class="profile-section">
        <h3>Change Password</h3>
        <form id="passwordForm">
          <input type="hidden" id="csrfToken" name="csrf_token">
          <div class="form-group password-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required autocomplete="new-password">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="currentColor"/>
              </svg>
            </button>
          </div>
          <div class="form-group password-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="currentColor"/>
              </svg>
            </button>
          </div>
          <div class="form-group password-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="currentColor"/>
              </svg>
            </button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Update Password
              <span class="spinner">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 2a8 8 0 100 16 8 8 0 000-16z" fill="currentColor"/>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
